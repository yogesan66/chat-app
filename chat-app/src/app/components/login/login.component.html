<div class="body">
  
    <div class="main-div">

        <div class="form-div">
            <form [formGroup]="loginForm">
                <div class="image-div">
                    <img src="assets/loginPageImage.svg">
                </div>
                <div class="loginForm">
                    <h4>Login Form</h4>
                    <span class="p-float-label">
                        <input pInputText id="email" [(ngModel)]="email" formControlName="email" class="customWidth" />
                        <label htmlFor="email">Email</label>
                    </span>
                    <div class="passwordLabel">
                        <span class="p-float-label">
                            <p-password [(ngModel)]="password" [toggleMask]="true" formControlName="password"
                                class="customWidth"></p-password>
                            <label for="password">Password</label>
                        </span>
                        <div *ngIf="loginForm.get('password').hasError('minlength')" class="error-message">Min 6 characters</div>
                    </div>

                    <span>
                        <p-button label="Submit" styleClass="p-button-sm" [disabled]="!loginForm.valid"
                            [loading]="loading" (onClick)="login()"></p-button>
                    </span>
                </div>

            </form>
        </div>
    </div>

</div>
